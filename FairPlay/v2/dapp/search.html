    <style>
        #search-panel {
            display: inline-block;
            width: calc(100% - 2.5rem);
            margin-left: 0.5rem; 
        }
        .search-bar{
            margin-top: 1rem;
        }
        .tags-board {
            padding: 2rem .5rem 2rem .5rem;
        }
        .tags-board ul {
            padding: 1rem 1rem;
        }
        .tags-board li {
            display: inline-block;
            padding: .4rem .8rem;
            border-radius: 2rem;
            line-height: 2rem;
            background-color: lightgrey;
            margin: .5rem;
        }
        .clear-history{
            float: right;
            top: 4px;
        }
        .search-history h5{
            display: inline-block;
        }

    </style>
</head>

<body>
<div class="container">
     <div class="search-bar">
         <a href="./index.html"><span class="oi oi-arrow-thick-left"></span></a>
        <form id="search-panel" action="./search-results.html" class="navbar-form" role="search">
            <div class="input-group add-on">
              <input class="form-control search-box" placeholder="search or type an address" data-translate="search_tips" name="srch-term" id="srch-term" type="text">
              <div class="input-group-btn">
                <button class="btn btn-default btn-dark search-btn" type="submit">
                    <span class="oi oi-magnifying-glass"></span>
              </div>
            </div>
        </form>
    </div>
    <div class="suggested-tags tags-board">
        <h5>Find</h5>
        <ul class="suggestion-list">
            <li class="tag-item suggestion-tag-item d-none"></li>
        </ul>
    </div>
    <div class="search-history tags-board d-none"> 
        <h5>History</h5>
        <span class="oi oi-trash clear-history" data-toggle="modal" data-target="#confirmDelHistory"></span>
        <ul class="search-history-list">
            <li class="tag-item search-history-tag-item d-none"></li>
        </ul>
    </div>


    <!-- confirmDelHistory Modal -->
    <div class="modal fade" id="confirmDelHistory" tabindex="-1" role="dialog" aria-labelledby="confirmDelHistoryLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <p data-translate="confirm-clear">Are you determined to clear the search history?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="confirm-del">Confirm</button>
          </div>
        </div>
      </div>
    </div>

</div>
