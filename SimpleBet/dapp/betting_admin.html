    var contract_addr = getUrlParameter('contract');

    $(function () {
        if (contract_addr == null || contract_addr == '') {
            showTheGameByStatus(game_status);
        } else {
            // if the game have a contract address
            instance = contract.at(contract_addr);
            instance.owner(function (e, owner) {
                if (e) {
                    document.getElementById("alertTxt").style.visibility = "visible";
                    document.getElementById("alertTxt").innerHTML = "owner: " + e;
                    return;
                } else {
                    showQRAndUrl(contract_addr);
                    web3.cmt.getAccounts(function (e, result) {
                        if (result != owner) {
                            //alert(result + " - " + owner);
                            document.getElementById("alertTxt").style.visibility = "visible";
                            document.getElementById("alertTxt").innerHTML = "You must be the owner of this contract";
                            return;
                        }
                        instance.game_status(function (e2, result2) {
                            if (e2) {
                                document.getElementById("alertTxt").innerHTML = "game_status: " + e2;
                                return;
                            } else {
                                game_status = result2;
                            }
                            showTheGameByStatus(game_status);
                        });
                    });
                }
            });
        }
    });


    function showTheGameByStatus(game_status) {
        if (game_status == 0) {
            document.getElementById("startGameButton").style.visibility = "visible";
            document.getElementById("startGameResult").innerHTML = "";
        } else if (game_status == 1) {
            document.getElementById("stopGameButton").style.visibility = "visible";
            document.getElementById("endGameButton").style.visibility = "visible";
            document.getElementById("endGameResult").innerHTML = "";
        } else if (game_status == 2) {
            document.getElementById("resumeGameButton").style.visibility = "visible";
            document.getElementById("endGameButton").style.visibility = "visible";
            document.getElementById("endGameResult").innerHTML = "";
        } else if (game_status == 3) {
            document.getElementById("alertTxtSuccess").style.visibility = "visible";
            document.getElementById("alertTxtSuccess").innerHTML = "This game has concluded.";
        } else {
            document.getElementById("alertTxt").style.visibility = "visible";
            document.getElementById("startGameButton").style.visibility = "visible";
            document.getElementById("alertTxt").innerHTML = "The game have not start,please start the game! ";
        }
    }

        var feeData = instance.endGame.getData(correctChoice, correctChoiceTxt);
        web3.cmt.estimateGas({
            data: feeData,
            to: contract_addr
        }, function (error, gas) {
            var virtualGas = '20000000';
            if (error) {
                console.log("error for get gas");
            } else {
                virtualGas = gas;
            }
            console.log("placeBet gas is : " + virtualGas);
            instance.endGame(Number(correctChoice), correctChoiceTxt, {
                gas: virtualGas,
                gasPrice: 2000000000
            }, function (e, result) {
                console.log(result);
                if (result != null) {
                    document.getElementById("endGameButton").style.visibility = "hidden";
                    document.getElementById("endGameResult").innerHTML = "You can now ask participants to claim their awards. " + result;
                } else {
                    document.getElementById("endGameResult").innerHTML = "Cannot end it!";
                }
            });
        });
    }
</script>
