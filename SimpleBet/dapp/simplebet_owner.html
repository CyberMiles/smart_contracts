function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');

};

    instance.owner(function (e, result) {
        if (e) {

                }
            });
        }
    });

    if (game_status == 0) {
        document.getElementById("startGame").visibility = "visible";
        document.getElementById("startGameResult").innerHTML = "";
    } else if (game_status == 1) {
        document.getElementById("stopGame").visibility = "visible";
        document.getElementById("endGame").visibility = "visible";

    } else if (game_status == 2) {
