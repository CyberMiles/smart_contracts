<!doctype html>

    <!-- Bootstrap CSS -->

    <title>Bet Admin</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
    var contract_addr = "0xfdf481e32b8162e7fd468cdc33a777d90715f087";
    const betAbi = [
	{
		"constant": false,
		"inputs": [],
		"name": "terminate",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_game_desc",
				"type": "string"
			},
			{
				"name": "_number_of_choices",
				"type": "uint256"
			}
		],
		"name": "startGame",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_choice",
				"type": "uint256"
			}
		],
		"name": "placeBet",
		"outputs": [],
		"payable": true,
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "correct_choice",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "_addr",
				"type": "address"
			}
		],
		"name": "checkStatus",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "bool"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "correct_choice_txt",
		"outputs": [
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "number_of_choices",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_correct_choice",
				"type": "uint256"
			},
			{
				"name": "_correct_choice_txt",
				"type": "string"
			}
		],
		"name": "endGame",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"name": "",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getAnswer",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "game_desc",
		"outputs": [
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [],
		"name": "payMe",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	}
    ];
    const contract = web3.cmt.contract(betAbi, contract_addr);
    const instance = contract.at(contract_addr);
    const userAddress = instance._eth.accounts[0];

$(function() {
    var game_status = -1;

    instance.owner(function (e, result) {
        if (e) {
            window.location.href = 'error.html'; 
            return;
        } else {
            if (result != userAddress) {
                window.location.href = 'error.html'; 
                return;
            }
        }
    });

    instance.game_status(function (e, result) {
        if (e) {
            window.location.href = 'not_avail.html'; 
        } else {
            game_status = result;
        }
    });

    if (game_status == 0) {
        document.getElementById("startForm").visibility = "visible";
        return;
    } else if (game_status == 1) {
        document.getElementById("stopForm").visibility = "visible";
        document.getElementById("endForm").visibility = "visible";
        return;
    } else if (game_status == 2) {
        document.getElementById("resumeForm").visibility = "visible";
        document.getElementById("endForm").visibility = "visible";
        return;
    } else if (game_status == 3) {
        window.location.href = 'done_admin.html'; 
        return;
    } else {
        window.location.href = 'error.html'; 
        return;
    }
});

    function startGame() {
        var gameDesc = $('#gameDesc').val().trim();
        gameDesc += ";";
        var gameChoice01 = $('#gameChoice01').val().trim();
        if (gameChoice01) {
            gameDesc += gameChoice01 + ";";
        }
        var gameChoice02 = $('#gameChoice02').val().trim();
        if (gameChoice02) {
            gameDesc += gameChoice02 + ";";
        }
        var gameChoice03 = $('#gameChoice03').val().trim();
        if (gameChoice03) {
            gameDesc += gameChoice03 + ";";
        }
        var gameChoice04 = $('#gameChoice04').val().trim();
        if (gameChoice04) {
            gameDesc += gameChoice04 + ";";
        }
        var gameChoice05 = $('#gameChoice05').val().trim();
        if (gameChoice05) {
            gameDesc += gameChoice05 + ";";
        }
        gameDesc = gameDesc.replace(/(^;)|(;$)/g, "");

        var numChoices = $('#numChoices').val();

        instance.startGame(gameDesc, Number(numChoices), {
            value: web3.toWei(amount, "cmt"),
            gas: 3000000,
            gasPrice: 2000000000
        }, function (e, result) {
            console.log(result);
            if (result != null) {
                document.getElementById("startGameResult").innerHTML = result;
            } else {
                document.getElementById("startGameResult").innerHTML = "tech failed!";
            }
        });
    }

    function stopGame() {
        instance.stopGame(function (e, result) {
            console.log(result);
        });
    }

    function resumeGame() {
        instance.resumeGame(function (e, result) {
            console.log(result);
        });
    }

    function endGame() {
        var correctChoice = $('#correctChoice').val().trim();
        var correctChoiceTxt = $('#correctChoiceTxt').val().trim();
        instance.endGame(Number(correctChoice), correctChoiceTxt, {
            gas: 3000000,
            gasPrice: 2000000000
        }, function (e, result) {
            console.log(result);
            if (result != null) {
                document.getElementById("endGameResult").innerHTML = result;
            } else {
                document.getElementById("endGameResult").innerHTML = "Cannot end it!";
            }
        });
    }
</script>

    <div class="container">
      <br/><br/>
      <h1>Betting Game Admin</h1>
      <br/><br/>

      <form id="startForm" style="visibility:hidden">
        <div class="form-group">
          <label for="gameDesc">The issue to bet on</label>
          <input type="text" class="form-control" id="gameDesc">
        </div>
        <div class="form-group">
          <label for="gameChoice01">Choices</label>
          <input type="text" class="form-control" id="gameChoice01">
          <input type="text" class="form-control" id="gameChoice02">
          <input type="text" class="form-control" id="gameChoice03">
          <input type="text" class="form-control" id="gameChoice04">
          <input type="text" class="form-control" id="gameChoice05">
        </div>
        <button id='startGame' onclick="startGame()" class="btn btn-primary my-1" type="button">Start</button>
        <small id="startGameResult" class="text-muted"></small>
      </form>

      <form class="form-inline" id="stopForm" style="visibility:hidden">
	<div class="form-group">
            <button id='stopGame' onclick="stopGame()" class="btn btn-primary my-1" type="button">Stop</button>
	</div>
      </form>

      <form class="form-inline" id="resumeForm" style="visibility:hidden">
	<div class="form-group">
            <button id='resumeGame' onclick="resumeGame()" class="btn btn-primary my-1" type="button">Resume</button>
	</div>
      </form>

      <form id="endForm" style="visibility:hidden">
        <div class="form-group">
          <label for="correctChoice">Declare the correct choice</label>
          <input type="number" class="form-control" id="correctChoice">
        </div>
        <div class="form-group">
          <label for="correctChoiceTxt">Why?</label>
          <input type="text" class="form-control" id="correctChoiceTxt">
        </div>
        <button id='endGame' onclick="endGame()" class="btn btn-primary my-1" type="button">End</button>
        <small id="endGameResult" class="text-muted"></small>
      </form>
    </div>
    
  </body>
</html>
