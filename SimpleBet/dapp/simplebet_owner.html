<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bet Admin</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
};
</script>
<script>
    var contract_addr = getUrlParameter('contract');
    const betAbi = [
        {
            "constant": false,
            "inputs": [],
            "name": "terminate",
            "outputs": [],
            "payable": false,
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "constant": true,
            "inputs": [],
            "name": "game_status",
            "outputs": [
                {
                    "name": "",
                    "type": "int8"
                }
            ],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
        },
        {
            "constant": true,
            "inputs": [],
            "name": "correct_choice",
            "outputs": [
                {
                    "name": "",
                    "type": "int8"
                }
            ],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
        },
        {
            "constant": true,
            "inputs": [
                {
                    "name": "_addr",
                    "type": "address"
                }
            ],
            "name": "checkStatus",
            "outputs": [
                {
                    "name": "",
                    "type": "int8"
                },
                {
                    "name": "",
                    "type": "string"
                },
                {
                    "name": "",
                    "type": "int8"
                },
                {
                    "name": "",
                    "type": "uint256"
                },
                {
                    "name": "",
                    "type": "uint256"
                },
                {
                    "name": "",
                    "type": "bool"
                }
            ],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
        },
        {
            "constant": false,
            "inputs": [],
            "name": "resumeGame",
            "outputs": [],
            "payable": false,
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "constant": true,
            "inputs": [],
            "name": "correct_choice_txt",
            "outputs": [
                {
                    "name": "",
                    "type": "string"
                }
            ],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
        },
        {
            "constant": true,
            "inputs": [],
            "name": "number_of_choices",
            "outputs": [
                {
                    "name": "",
                    "type": "int8"
                }
            ],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
        },
        {
            "constant": false,
            "inputs": [],
            "name": "stopGame",
            "outputs": [],
            "payable": false,
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "constant": true,
            "inputs": [],
            "name": "owner",
            "outputs": [
                {
                    "name": "",
                    "type": "address"
                }
            ],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
        },
        {
            "constant": true,
            "inputs": [],
            "name": "getAnswer",
            "outputs": [
                {
                    "name": "",
                    "type": "int8"
                },
                {
                    "name": "",
                    "type": "string"
                }
            ],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
        },
        {
            "constant": true,
            "inputs": [],
            "name": "game_desc",
            "outputs": [
                {
                    "name": "",
                    "type": "string"
                }
            ],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
        },
        {
            "constant": false,
            "inputs": [
                {
                    "name": "_correct_choice",
                    "type": "int8"
                },
                {
                    "name": "_correct_choice_txt",
                    "type": "string"
                }
            ],
            "name": "endGame",
            "outputs": [],
            "payable": false,
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "constant": false,
            "inputs": [],
            "name": "payMe",
            "outputs": [],
            "payable": false,
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "constant": false,
            "inputs": [
                {
                    "name": "_choice",
                    "type": "int8"
                }
            ],
            "name": "placeBet",
            "outputs": [],
            "payable": true,
            "stateMutability": "payable",
            "type": "function"
        },
        {
            "inputs": [
                {
                    "name": "_game_desc",
                    "type": "string"
                },
                {
                    "name": "_number_of_choices",
                    "type": "int8"
                }
            ],
            "payable": false,
            "stateMutability": "nonpayable",
            "type": "constructor"
        }
    ];
    const contract = web3.cmt.contract(betAbi, contract_addr);
    const instance = contract.at(contract_addr);
    const userAddress = instance._eth.accounts[0];

$(function() {
    document.getElementById("urlMetamask").innerHTML = "Chrome browser with Metamask for CMT: <a href='https://cybermiles.github.io/smart_contracts/SimpleBet/dapp/simplebet.html?contract=" + contract_addr + "'>https://cybermiles.github.io/smart_contracts/SimpleBet/dapp/simplebet.html?contract=" + contract_addr + "</a>";
    document.getElementById("urlCMTWallet").innerHTML = "Mobile devices with CMT Wallet: <a href='cmtwallet://dapp?url=https://cybermiles.github.io/smart_contracts/SimpleBet/dapp/simplebet.html%3Fcontract%3D" + contract_addr + "'>cmtwallet://dapp?url=https://cybermiles.github.io/smart_contracts/SimpleBet/dapp/simplebet.html%3Fcontract%3D" + contract_addr + "</a>";

    var game_status = -1;

    instance.owner(function (e, result) {
        if (e) {
            document.getElementById("alertTxt").style.visibility = "visible";
            document.getElementById("alertTxt").innerHTML = "owner: " + e;
	    return;
        } else {
            if (result != userAddress) {
		alert (result + " - " + userAddress);
		document.getElementById("alertTxt").style.visibility = "visible";
                document.getElementById("alertTxt").innerHTML = "You must be the owner of this contract";
		return;
            }
	    
	    instance.game_status(function (e2, result2) {
                if (e2) {
                    document.getElementById("alertTxt").innerHTML = "game_status: " + e2;
		    return;
                } else {
                    game_status = result2;
                }
		
		if (game_status == 0) {
                    document.getElementById("startGameButton").style.visibility = "visible";
                    document.getElementById("startGameResult").innerHTML = "";
                } else if (game_status == 1) {
                    document.getElementById("stopGameButton").style.visibility = "visible";
                    document.getElementById("endGameButton").style.visibility = "visible";
                    document.getElementById("endGameResult").innerHTML = "";
                } else if (game_status == 2) {
                    document.getElementById("resumeGameButton").style.visibility = "visible";
                    document.getElementById("endGameButton").style.visibility = "visible";
                    document.getElementById("endGameResult").innerHTML = "";
                } else if (game_status == 3) {
		    document.getElementById("alertTxt").style.visibility = "visible";
                    document.getElementById("alertTxt").innerHTML = "This game has concluded.";
                } else {
		    document.getElementById("alertTxt").style.visibility = "visible";
                    document.getElementById("alertTxt").innerHTML = "game_status = " + game_status;
                }
            });
        }
    });
});

    function startGame() {
	var numChoices = 0;
	
        var gameDesc = $('#gameDesc').val().trim();
        gameDesc += ";";
        var gameChoice01 = $('#gameChoice01').val().trim();
        if (gameChoice01) {
            gameDesc += gameChoice01 + ";";
            numChoices++;
        }
        var gameChoice02 = $('#gameChoice02').val().trim();
        if (gameChoice02) {
            gameDesc += gameChoice02 + ";";
	    numChoices++;
        }
        var gameChoice03 = $('#gameChoice03').val().trim();
        if (gameChoice03) {
            gameDesc += gameChoice03 + ";";
	    numChoices++;
        }
        var gameChoice04 = $('#gameChoice04').val().trim();
        if (gameChoice04) {
            gameDesc += gameChoice04 + ";";
	    numChoices++;
        }
        var gameChoice05 = $('#gameChoice05').val().trim();
        if (gameChoice05) {
            gameDesc += gameChoice05 + ";";
	    numChoices++;
        }
        gameDesc = gameDesc.replace(/(^;)|(;$)/g, "");

        instance.startGame(gameDesc, numChoices, {
            gas: 3000000,
            gasPrice: 2000000000
        }, function (e, result) {
            console.log(result);
            if (result != null) {
		document.getElementById("startGameButton").style.visibility = "hidden";
                document.getElementById("startGameResult").innerHTML = "Success hash : " + result + ". You can stop / resume it as people vote.";
            } else {
                document.getElementById("startGameResult").innerHTML = "tech failed!";
            }
        });
    }

    function stopGame() {
        instance.stopGame({
            gas: 3000000,
            gasPrice: 2000000000
        }, function (e, result) {
            console.log(result);
        });
    }

    function resumeGame() {
        instance.resumeGame({
            gas: 3000000,
            gasPrice: 2000000000
        }, function (e, result) {
            console.log(result);
        });
    }

    function endGame() {
        var correctChoice = $('#correctChoice').val().trim();
        var correctChoiceTxt = $('#correctChoiceTxt').val().trim();
        instance.endGame(Number(correctChoice), correctChoiceTxt, {
            gas: 3000000,
            gasPrice: 2000000000
        }, function (e, result) {
            console.log(result);
            if (result != null) {
		document.getElementById("endGameButton").style.visibility = "hidden";
                document.getElementById("endGameResult").innerHTML = "You can now ask participants to claim their awards. " + result;
            } else {
                document.getElementById("endGameResult").innerHTML = "Cannot end it!";
            }
        });
    }
</script>

    <div class="container">
      <br/><br/>
      <div id="alertTxt" class="alert alert-danger" role="alert" style="visibility:hidden"></div>
      <h1>Betting Game Admin</h1>
      <br/><br/>

      <form id="startForm">
        <div class="form-group">
          <label for="gameDesc">Step 1: The issue to bet on</label>
          <input type="text" class="form-control" id="gameDesc">
        </div>
        <div class="form-group">
          <label for="gameChoice01">Choices</label>
          <input type="text" class="form-control" id="gameChoice01">
          <input type="text" class="form-control" id="gameChoice02">
          <input type="text" class="form-control" id="gameChoice03">
          <input type="text" class="form-control" id="gameChoice04">
          <input type="text" class="form-control" id="gameChoice05">
        </div>
        <button id='startGameButton' onclick="startGame()" class="btn btn-primary my-1" type="button" style="visibility:hidden">Start</button>
        <small id="startGameResult" class="text-muted">This action is not available right now. The game must be currently running.</small>
      </form>
      <hr/>
	    
      <p>Step 2: Please share the following links to participants who'd like to bet in this contract.</p>
      <ul>
	      <li id="urlMetamask"></li>
              <li id="urlCMTWallet"></li>
      </ul>
      <hr/>

      <form class="form-inline" id="stopForm">
	<div class="form-group">
	    <label for="stopGameButton" class="my-1 mr-2">Step 3: Stop or resume the game</label>
            <button id='stopGameButton' onclick="stopGame()" class="btn btn-primary my-1" type="button" style="visibility:hidden">Stop</button>
            <button id='resumeGameButton' onclick="resumeGame()" class="btn btn-primary my-1" type="button" style="visibility:hidden">Resume</button>
	    <small id="stopGameResult" class="text-muted">These buttons are available depending on the game state.</small>
	</div>
      </form>
      <hr/>
      
      <form id="endForm">
        <div class="form-group">
          <label for="correctChoice">Step 4: Declare the correct choice</label>
          <input type="number" class="form-control" id="correctChoice">
        </div>
        <div class="form-group">
          <label for="correctChoiceTxt">Why?</label>
          <input type="text" class="form-control" id="correctChoiceTxt">
        </div>
        <button id='endGameButton' onclick="endGame()" class="btn btn-primary my-1" type="button" style="visibility:hidden">End</button>
        <small id="endGameResult" class="text-muted">This action is not available right now</small>
      </form>
    </div>
    
  </body>
</html>
