<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no,user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/webet.css">
    <title>WeBet</title>
</head>
<body class="main-bg">

<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<div class="main-contain">
    <div class="main-middle">
        <div id="main-div-count">
            <div class="main-div">
                <input name="choice" id="title" onkeyup="checkChoice()" placeholder="The issue to bet on" value="How is the weather today?">
                <div class="main-line"></div>
            </div>

            <div class="main-div">
                <input name="choice" onkeyup="checkChoice()" placeholder="Option A" value="Smog">
                <div class="main-line"></div>
            </div>

            <div class="main-div">
                <input name="choice" onkeyup="checkChoice()" placeholder="Option B" value="Snowing">
                <div class="main-line"></div>
            </div>
            <div class="main-div">
                <input name="choice" onkeyup="checkChoice()" placeholder="Option B" value="Rain">
                <div class="main-line"></div>
            </div>
            <div class="add-div"></div>
        </div>
        <div>
            <div class="main-div-option" id="delDiv">
                <img class="main-button-option" src="../images/del.png">
                <p class="main-button-front">Del option</p>
                <div class="main-line main-hidden"></div>
            </div>
            <p class="main-line-button"></p>
            <div class="main-div-option" id="addDiv">
                <img class="main-button-option" src="../images/add.png">
                <p class="main-button-front">Add option</p>
                <div class="main-line main-hidden"></div>
            </div>
        </div>
    </div>
</div>

<div class="main-contain main-div-button">
    <div class="main-button-div" id="submit-div">
        <div class="main-button">
            <p id="submit" class="main-button-not-click-font">Create new bet contract</p>
        </div>
    </div>
</div>
<input type="hidden" id="userAddress">
<script src="../js/main.js"></script>
<script src="../js/start.js"></script>
</body>

</html>
