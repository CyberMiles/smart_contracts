    var contract = web3.cmt.contract(betAbi);

    // deploy the contract
    // deploy the contract
    function deploy() {
        document.getElementById("deployResult").style.visibility = "visible";
        web3.cmt.getAccounts(function (e, address) {
            if (e) {
                document.getElementById("alertTxt").style.visibility = "visible";
                document.getElementById("alertTxt").innerHTML = "The account address have an error";
            } else {
                var feeDate = contract.new.getData({data: '0x' + betByteCode.object});
                web3.cmt.estimateGas({data: feeDate}, function (e, estimategas) {
                    var gas = '4700000';
                    if (!e) {
                        gas = estimategas;
                    }
                    contract.new({
                        from: address.toString(),
                        data: feeDate,
                        gas: gas,
                        gasPrice: '2000000000'
                    }, function (e, instance) {
                        if (typeof instance.address !== 'undefined') {
                            var contract_address = instance.address;
                            document.getElementById("shutDown").textContent = "stop";
                            document.getElementById("bettingOwner").style.visibility = "visible";
                            document.getElementById("deployResult").style.visibility = "hidden";
                            document.getElementById("urlMetamask").innerHTML = "Chrome browser with Metamask for CMT: <a href='https://cybermiles.github.io/smart_contracts/SimpleBet/dapp/betting_admin.html?contract=" + contract_address + "'>https://cybermiles.github.io/smart_contracts/SimpleBet/dapp/betting_admin.html?contract=" + contract_address + "</a>";
                            document.getElementById("urlCMTWallet").innerHTML = "Mobile devices with CMT Wallet: <a href='cmtwallet://dapp?url=https://cybermiles.github.io/smart_contracts/SimpleBet/dapp/betting_admin.html%3Fcontract%3D" + contract_address + "'>cmtwallet://dapp?url=https://cybermiles.github.io/smart_contracts/SimpleBet/dapp/betting_admin.html%3Fcontract%3D" + contract_address + "</a>";
                            console.log('Contract mined! address: ' + contract_address + ' transactionHash: ' + instance.transactionHash);
                        }
                    });
                });
            }
        });
    }
